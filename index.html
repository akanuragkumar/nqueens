<!DOCTYPE html>
<html>
<head>
  <title>N Queen Problem</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/semantic-ui/2.2.2/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="sheet.css">
</head>
<body>
  <div class="ui grid">
    <div class="four wide column">
      <div id="side-panel">
        <div class="ui segment">
          <h3 class="ui header grey">N Queen Problem</h3>
          <h4 class="ui header black">8 Queens</h4>
        </div>
        <div class="ui segment padded">
        <!--
          div.ui.two.column.grid>(div.column>(div>img#queen$.queen[src=white-queen.svg][alt=Q][width=50][height=50][draggable=true])*4)
        -->

          <div class="ui two column grid">
            <div class="column">
              <div><img id="queen1" src="white-queen.svg" alt="Q" class="queen" width="50" height="50" draggable="true"></div>
              <div><img id="queen2" src="white-queen.svg" alt="Q" class="queen" width="50" height="50" draggable="true"></div>
              <div><img id="queen3" src="white-queen.svg" alt="Q" class="queen" width="50" height="50" draggable="true"></div>
              <div><img id="queen4" src="white-queen.svg" alt="Q" class="queen" width="50" height="50" draggable="true"></div>
            </div>
            <div class="column">
              <div><img id="queen5" src="white-queen.svg" alt="Q" class="queen" width="50" height="50" draggable="true"></div>
              <div><img id="queen6" src="white-queen.svg" alt="Q" class="queen" width="50" height="50" draggable="true"></div>
              <div><img id="queen7" src="white-queen.svg" alt="Q" class="queen" width="50" height="50" draggable="true"></div>
              <div><img id="queen8" src="white-queen.svg" alt="Q" class="queen" width="50" height="50" draggable="true"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="twelve wide column">
      <div id="board">
        <div class="ui grid centered">
        <!-- Board Grid -->
        <!-- 
        ((.row>.ten.wide.column>.even-row>.square[data-value=$-$]*8)+(.row>.ten.wide.column>.odd-row>.square[data-value=$-$]*8))*4
        -->

        <div class="row">
          <div class="ten wide column">
            <div class="even-row">
              <div class="square" data-value="1-1"></div>
              <div class="square" data-value="1-2"></div>
              <div class="square" data-value="1-3"></div>
              <div class="square" data-value="1-4"></div>
              <div class="square" data-value="1-5"></div>
              <div class="square" data-value="1-6"></div>
              <div class="square" data-value="1-7"></div>
              <div class="square" data-value="1-8"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="ten wide column">
            <div class="odd-row">
              <div class="square" data-value="2-1"></div>
              <div class="square" data-value="2-2"></div>
              <div class="square" data-value="2-3"></div>
              <div class="square" data-value="2-4"></div>
              <div class="square" data-value="2-5"></div>
              <div class="square" data-value="2-6"></div>
              <div class="square" data-value="2-7"></div>
              <div class="square" data-value="2-8"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="ten wide column">
            <div class="even-row">
              <div class="square" data-value="3-1"></div>
              <div class="square" data-value="3-2"></div>
              <div class="square" data-value="3-3"></div>
              <div class="square" data-value="3-4"></div>
              <div class="square" data-value="3-5"></div>
              <div class="square" data-value="3-6"></div>
              <div class="square" data-value="3-7"></div>
              <div class="square" data-value="3-8"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="ten wide column">
            <div class="odd-row">
              <div class="square" data-value="4-1"></div>
              <div class="square" data-value="4-2"></div>
              <div class="square" data-value="4-3"></div>
              <div class="square" data-value="4-4"></div>
              <div class="square" data-value="4-5"></div>
              <div class="square" data-value="4-6"></div>
              <div class="square" data-value="4-7"></div>
              <div class="square" data-value="4-8"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="ten wide column">
            <div class="even-row">
              <div class="square" data-value="5-1"></div>
              <div class="square" data-value="5-2"></div>
              <div class="square" data-value="5-3"></div>
              <div class="square" data-value="5-4"></div>
              <div class="square" data-value="5-5"></div>
              <div class="square" data-value="5-6"></div>
              <div class="square" data-value="5-7"></div>
              <div class="square" data-value="5-8"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="ten wide column">
            <div class="odd-row">
              <div class="square" data-value="6-1"></div>
              <div class="square" data-value="6-2"></div>
              <div class="square" data-value="6-3"></div>
              <div class="square" data-value="6-4"></div>
              <div class="square" data-value="6-5"></div>
              <div class="square" data-value="6-6"></div>
              <div class="square" data-value="6-7"></div>
              <div class="square" data-value="6-8"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="ten wide column">
            <div class="even-row">
              <div class="square" data-value="7-1"></div>
              <div class="square" data-value="7-2"></div>
              <div class="square" data-value="7-3"></div>
              <div class="square" data-value="7-4"></div>
              <div class="square" data-value="7-5"></div>
              <div class="square" data-value="7-6"></div>
              <div class="square" data-value="7-7"></div>
              <div class="square" data-value="7-8"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="ten wide column">
            <div class="odd-row">
              <div class="square" data-value="8-1"></div>
              <div class="square" data-value="8-2"></div>
              <div class="square" data-value="8-3"></div>
              <div class="square" data-value="8-4"></div>
              <div class="square" data-value="8-5"></div>
              <div class="square" data-value="8-6"></div>
              <div class="square" data-value="8-7"></div>
              <div class="square" data-value="8-8"></div>
            </div>
          </div>
        </div>
        <!-- /Board Grid -->
        </div>
      </div>
    </div>
  </div>
  
  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
